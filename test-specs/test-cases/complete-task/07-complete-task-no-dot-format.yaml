# 测试用例：完成任务（无句号格式）
name: "完成任务（新格式）"
description: "测试在没有主任务 checkbox 的新格式中完成子任务"
category: "complete-task"
priority: "high"

setup:
  fixtures: "fixtures/complete-task/no-checkbox-format"
  target: "./e2e-test-new-format"

request:
  method: "tools/call"
  params:
    name: "specs-workflow"
    arguments:
      path: "./e2e-test-new-format"
      action:
        type: "complete_task"
        taskNumber: "1.1"

expect:
  operation: "complete_task"
  additional_checks:
    - type: "value_equals"
      path: "structuredContent.taskCompleted"
      value: "1.1"
      description: "任务号应该是 1.1"
    - type: "value_equals"
      path: "structuredContent.hasNextTask"
      value: true
      description: "应该有下一个任务"
    - type: "file_content"
      path: "./e2e-test-new-format/tasks.md"
      contains: "[x] 1.1 Initialize React project with TypeScript"
      description: "任务文件中第 1.1 个任务应该被标记为完成"
    - type: "value_equals"
      path: "structuredContent.nextTask.number"
      value: "1"
      description: "下一个任务应该是主任务 1（显示主任务进度）"

cleanup: ["./e2e-test-new-format"]