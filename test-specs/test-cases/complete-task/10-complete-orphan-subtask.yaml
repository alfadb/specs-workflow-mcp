# Test Case: Complete Orphan Subtask
name: "完成孤立子任务"
description: "测试完成没有主任务的孤立子任务时的处理逻辑"
category: "complete-task"
priority: "high"

setup:
  fixtures: "fixtures/complete-task/edge-cases"
  target: "./e2e-test-orphan-subtask"

request:
  method: "tools/call"
  params:
    name: "specs-workflow"
    arguments:
      path: "./e2e-test-orphan-subtask"
      action:
        type: "complete_task"
        taskNumber: ["15.1"]

expect:
  operation: "complete_task"
  additional_checks:
    - type: "array_equals"

      path: "structuredContent.completedTasks"

      values: ["15.1"]

      description: "任务号应该是 15.1"

    

    - type: "value_equals"

      path: "structuredContent.success"

      value: true

      description: "批量操作应该成功"
    - type: "value_equals"
      path: "structuredContent.hasNextTask"
      value: true
      description: "应该有下一个任务"
    - type: "file_content"
      path: "./e2e-test-orphan-subtask/tasks.md"
      contains: "[x] 15.1 Subtask without main task 15"
      description: "孤立子任务应该被标记为完成"
    - type: "value_equals"
      path: "structuredContent.nextTask.number"
      value: "1.1"
      description: "下一个任务应该是第一个未完成的任务 1.1"

cleanup: ["./e2e-test-orphan-subtask"]