# 测试用例：完成多层级任务
name: "完成多层级任务"
description: "测试完成多层级任务时的解析和标记功能"
category: "complete-task"
priority: "high"

setup:
  fixtures: "fixtures/complete-task/edge-cases"
  target: "./e2e-test-multilevel"

request:
  method: "tools/call"
  params:
    name: "specs-workflow"
    arguments:
      path: "./e2e-test-multilevel"
      action:
        type: "complete_task"
        taskNumber: ["5.1.1"]

expect:
  operation: "complete_task"
  additional_checks:
    - type: "array_equals"
      path: "structuredContent.completedTasks"
      values: ["5.1.1"]
      description: "应该标记任务 5.1.1 为完成"

    - type: "value_equals"
      path: "structuredContent.success"
      value: true
      description: "批量操作应该成功"
    
    - type: "file_content"
      path: "./e2e-test-multilevel/tasks.md"
      contains: "[x] 5.1.1 Second level sub-subtask"
      description: "任务文件中应该标记 5.1.1 为完成"
    
    # 验证主任务信息
    - type: "value_equals"
      path: "structuredContent.nextTask.number"
      value: "1.1"
      description: "应该返回第一个未完成的任务 1.1"

cleanup: ["./e2e-test-multilevel"]