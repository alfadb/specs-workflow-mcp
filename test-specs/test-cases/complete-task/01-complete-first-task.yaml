# 测试用例：批量完成第一组任务
name: "批量完成第一组任务"
description: "测试批量完成任务列表中的前几个子任务"
category: "complete-task"
priority: "high"

setup:
  fixtures: "fixtures/complete-task/tasks-stage"
  target: "./e2e-test-complete-first"

request:
  method: "tools/call"
  params:
    name: "specs-workflow"
    arguments:
      path: "./e2e-test-complete-first"
      action:
        type: "complete_task"
        taskNumber: ["1.1", "1.2"]

expect:
  operation: "complete_task"
  # JSON Schema 验证会自动验证结构是否符合 OpenAPI 规范
  additional_checks:
    - type: "array_equals"
      path: "structuredContent.completedTasks"
      values: ["1.1", "1.2"]
      description: "完成的任务应该是 1.1 和 1.2"
    - type: "value_equals"
      path: "structuredContent.hasNextTask"
      value: true
      description: "应该有下一个任务"
    - type: "file_content"
      path: "./e2e-test-complete-first/tasks.md"
      contains: "[x] 1.1. 创建测试环境配置系统"
      description: "任务文件中第 1.1 个任务应该被标记为完成"
    - type: "file_content"
      path: "./e2e-test-complete-first/tasks.md"
      contains: "[x] 1.2. 实现 MCP 连接管理器"
      description: "任务文件中第 1.2 个任务应该被标记为完成"
    - type: "value_equals"
      path: "structuredContent.nextTask.number"
      value: "1"
      description: "下一个任务应该是主任务 1（还有 1.3 未完成）"
    - type: "value_equals"
      path: "structuredContent.success"
      value: true
      description: "批量操作应该成功"

cleanup: ["./e2e-test-complete-first"]