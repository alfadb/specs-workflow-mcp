# 测试用例：超长功能名称
name: "超长功能名称测试"
description: "测试系统对超长功能名称的处理能力"
category: "init"
priority: "medium"

setup:
  fixtures: null
  target: "./e2e-test-init-long-name"
  cleanup: ["./e2e-test-init-long-name"]

request:
  method: "tools/call"
  params:
    name: "specs-workflow"
    arguments:
      path: "./e2e-test-init-long-name"
      action:
        type: "init"
        featureName: "这是一个非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常长的功能名称用于测试系统对超长输入的处理能力是否能够正确保存和显示这么长的名称而不会出现截断或其他问题这个名称已经超过了200个字符但系统应该能够正确处理它"
        introduction: "正常的项目介绍"

expect:
  operation: "init"
  additional_checks:
    - type: "file_content"
      path: "./e2e-test-init-long-name/requirements.md"
      contains: "这是一个非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常长的功能名称"
      description: "应该完整保存超长功能名称"

cleanup: ["./e2e-test-init-long-name"]