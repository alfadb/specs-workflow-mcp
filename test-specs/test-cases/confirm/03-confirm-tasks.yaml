# 测试用例：确认任务阶段
name: "确认任务阶段"
description: "测试确认任务文档完成，进入任务执行状态"
category: "confirm"
priority: "high"

setup:
  fixtures: "fixtures/confirm/tasks-ready"
  target: "./e2e-test-confirm-tasks"

request:
  method: "tools/call"
  params:
    name: "specs-workflow"
    arguments:
      path: "./e2e-test-confirm-tasks"
      action:
        type: "confirm"

expect:
  operation: "confirm"
  # JSON Schema 验证会自动验证结构是否符合 OpenAPI 规范
  additional_checks:
    - type: "file_content"
      path: "./e2e-test-confirm-tasks/.workflow-confirmations.json"
      contains: '"tasks":true'
      parent_key: "confirmed"
      description: "任务阶段应该被标记为已确认"
    - type: "value_equals"
      path: "structuredContent.stage"
      value: "tasks"
      description: "当前阶段应该是任务"
    # 由于 JSON Schema 生成器没有正确处理 nullable，暂时注释掉这个检查
    # - type: "value_equals"
    #   path: "structuredContent.nextStage"
    #   value: null
    #   description: "没有下一阶段（已是最后阶段）"
    # firstTask 字段在 OpenAPI 中不存在，暂时注释掉
    # - type: "value_equals"
    #   path: "structuredContent.firstTask.number"
    #   value: "1"
    #   description: "应该返回第一个任务"

cleanup: ["./e2e-test-confirm-tasks"]