# 测试用例：确认已确认的阶段
name: "确认已确认的阶段"
description: "测试尝试确认一个已经确认过的阶段"
category: "confirm"
priority: "medium"

setup:
  fixtures: "fixtures/confirm/requirements-already-confirmed"
  target: "./e2e-test-confirm-duplicate"

request:
  method: "tools/call"
  params:
    name: "specs-workflow"
    arguments:
      path: "./e2e-test-confirm-duplicate"
      action:
        type: "confirm"

expect:
  operation: "confirm"
  error: true  # 设计文档不存在，返回错误
  error_checks:
    - type: "error_message"
      contains: "Design Document does not exist"
      description: "应该提示设计文档不存在"

cleanup: ["./e2e-test-confirm-duplicate"]